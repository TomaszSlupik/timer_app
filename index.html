<!DOCTYPE html>
<html lang="pl" class="html">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/74041d88a9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./CSS/moj.css">
  <title>Tomek</title>

</head>


<body>

  <div class="wrapper">
    <div class="info" onclick="void(0)">
      
      <i class="fa-solid fa-paintbrush"></i>
      <i class="fas fa-question"></i>
    </div>
    <div class="colors">
      <div class="color one"></div>
      <div class="color two"></div>
      <div class="color three"></div>
      <div class="color four"></div>
    </div>




    <h1>Stoper</h1>
    <p class="stopwatch">0:00</p>
    <p class="time">0:00</p>

    <div class="buttons">
      <button class="start"><i class="fas fa-play"></i></button>
      <button class="pause"><i class="fas fa-pause"></i></button>
      <button class="stop"><i class="fas fa-stop"></i></button>
      <button class="reset"><i class="fas fa-times"></i></button>
      <button class="history">archwium</button>
    </div>

    <ul class="time-list"></ul>

  </div>

  <div class="modal-shadow">
    <div class="modal">
      <h3>Instrukcja</h3>
      <p><i class="fas fa-play"></i> - start</p>
      <p><i class="fas fa-pause"></i> - pauza</p>
      <p><i class="fas fa-stop"></i> - stop</p>
      <p><i class="fas fa-times"></i> - skasuj wszystko (łącznie z archiwum)</p>
      <p><strong>archwium</strong> - zobacz wcześniejsze pomiary</p>


      <buton class="close">Zamknij</buton>
    </div>
  </div>


  <script src="./JS/moj.js"></script>

</body>

</html>
